<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="conteneur1">
            <div class="conteneur">
                <fieldset>
                    <legend>Calculatrice</legend>
                    <form action="" onchange="ControleSaisie()">
                        <div class="input">
                                <label for="nbr1">Nombre 1</label>
                                <input type="text" name="nombre" id="nbr1">
                            </div>
                            <br>
                            <br>
                            <div class="input">
                                <label for="nbr2">Nombre 2</label>
                                <input type="text" name="nobre2" id="nbr2">
                            </div>
                            <br>
                            <br>
                            <div class="conteneur">
                                <input type="button" onclick="Calcul()" name="Valide" value="enregistrer" id="valide">
                            </div>

                        </div>
                        <br>
                        <div class="resultat">
                            Addition : <input id="addition"> <br><br>
                            Multiplication : <input id="multiplication"> <br> <br>
                            Division : <input id="division"> <br><br>

                        </div>
                    </form>
                </fieldset>
            </div>
    </div>

</body>
</html>
<script>
    function calcul(){
        var nbr1,nbr2,multi,addi,div;
        multi = nbr1*nbr2;
        addi = nbr1+nbr2;
        div = nbr1/nbr2;
    
        nbr1=Number(document.getElementById("nbr1").value);
        nbr2=Number(document.getElementById("nbr2").value);
        document.getElementById("multi").value=multi;
        document.getElementById("addi").value=addi;
        document.getElementById("div").value=div;
    }
</script>
